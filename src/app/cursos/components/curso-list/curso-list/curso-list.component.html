<div class="ouro">
  <p>Cursos-online</p>
</div>
<hr>
<div id="carouselDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="assets/banner-promocoes.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="assets/banner-python.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>S</h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/banner-react.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/estudantes.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="lista">
  <div *ngFor="let listaDeCursos of array" class="filho">
    <img [src]="listaDeCursos.imagem" class="img" alt="Imagens dos cursos">
    <div class="card-body">
      <h4 class="card-title">{{listaDeCursos.nomeDoCurso}}</h4>
      <h4 class="card-title">{{listaDeCursos.areaDoCurso}}</h4>
      <h4 class="card-title">{{listaDeCursos.nivel}}</h4>
      <h4 class="card-title">{{listaDeCursos.cargaHoraria}}</h4>
      <h4>
        <p class="card-text">{{listaDeCursos.descricao}}
        </p>
      </h4>
      <h3 class="text-success" [ngClass]="{'text-muted riscado': listaDeCursos.emPromocao}">{{listaDeCursos.valor
        |
        currency:"BRL"}}
      </h3>
      <div *ngIf="listaDeCursos.emPromocao">
        <h3 class="text-success">{{valorDesconto(listaDeCursos) | currency:"BRL"}}</h3>
        <h3 class="tom"><span class="badge bg-success">{{listaDeCursos.desconto | percent}} OFF</span></h3>
      </div>
      <br>
      <button (click)="onComprar(listaDeCursos)" class="btn btn-primary">Comprar</button>
    </div>
  </div>
</div>
