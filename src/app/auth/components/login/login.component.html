<div class="container">
    <div class="form-wrapper p-5 m-5 shadow rounded">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <a [routerLink]="['']"><img class="top" src="assets/logo.png" alt="Logo da aplicação" style="width: 260px;"></a>
            <h2>Login</h2>
            <p>Seja bem-vindo(a)!</p>
            <p>Novo no site? <a routerLink="/cadastro"><button class="btn btn-link">Cadastre-se</button></a></p>
            <mat-form-field class="login-align w-100" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Seu email" formControlName="email" required>
                <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</mat-error>
                <mat-icon matPrefix>person</mat-icon>
            </mat-form-field>
            <mat-form-field class="login-align w-100" appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput [type]="ocultar ? 'password' : 'text'" placeholder="Sua senha" formControlName="senha"
                    type="text" required>
                <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']">Campo obrigatório</mat-error>
                <mat-error *ngIf="loginForm.get('senha')?.errors?.['minlength']">O mínimo são 8 caracteres</mat-error>
                <mat-icon matPrefix>key</mat-icon>
                <button mat-icon-button matSuffix (click)="ocultar = !ocultar" [attr.aria-label]="'password'"
                    [attr.aria-pressed]="ocultar">
                    <mat-icon>{{ocultar ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button (click)="onSubmit()" mat-raised-button color="primary" class="mt-2" [disabled]="loginForm.invalid" routerLink="/cursolist">Login</button>
            <a class="my-3" routerLink="">Esqueci minha senha</a>
            <h3 class="my-2">ou</h3>
            <button (click)="onLoginGoogle()" type="button" mat-raised-button color="warn">
                Entrar com o Google
            </button>
        </form>
    </div>
</div>
